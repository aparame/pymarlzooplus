# --- Defaults ---

# --- pymarlzooplus options ---
runner: "episode" # Runs 1 env for an episode
mac: "basic_mac" # Basic controller
env: "sc2" # Environment name
env_args: {} # Arguments for the environment
batch_size_run: 1 # Number of environments to run in parallel
test_nepisode: 20 # Number of episodes to test for
test_interval: 2000 # Test after {} timesteps have passed
test_greedy: True # Use greedy evaluation (if False, will set epsilon floor to 0
log_interval: 500 # Log summary of stats after every {} timesteps
runner_log_interval: 2000 # Log runner stats (not test stats) every {} timesteps
learner_log_interval: 2000 # Log training stats every {} timesteps
t_max: 10000 # Stop running after this many timesteps
use_cuda: true # Use gpu by default unless it isn't available
use_cuda_cnn_modules: True # Use gpu. This is only for the CNN modules. If 'use_cuda' is True, 'use_cuda_cnn_modules' should also be True.
buffer_cpu_only: True # If true, we won't keep all of the replay buffer in vram
extra_in_buffer: []

# --- Logging options ---
use_tensorboard: False # Log results to tensorboard
save_model: True # Save the models to disk
save_model_interval: 500000 # Save models after this many timesteps
# checkpoint_path: /home/adi2440/Desktop/MARL_Shahil_Aditya/pymarlzooplus/pymarlzooplus/results/sacred/vdn/rware:rware-small-4ag-hard-v2/3/models # Load a checkpoint from this path
checkpoint_path : ""
evaluate: False # Evaluate model for test_nepisode episodes and quit (no training)
render: False # Render the environment when evaluating (only when evaluate == True)
load_step: 0 # Load model trained on this many timesteps (0 if choose max possible)
save_replay: False # Saving the replay of the model loaded from checkpoint_path
save_data: False # Save trajectory data to JSON
local_results_path: "results" # Path for local results

# --- RL hyperparameters ---
gamma: 0.99
batch_size: 128 # Number of episodes to train on
buffer_size: 64 # Size of the replay buffer
lr: 0.0003 # Learning rate for agents
optim_alpha: 0.99 # RMSProp alpha
optim_eps: 0.0001 # RMSProp epsilon
grad_norm_clip: 10 # Reduce magnitude of gradients above this L2 norm
add_value_last_step: True
num_circle: 1 # Number of training iterations after each episode
prioritized_buffer: False

# --- Agent parameters ---
agent: "rnn" # Default rnn agent
hidden_dim: 64 # Size of hidden state for default rnn agent
standardise_returns: False
standardise_rewards: False
cnn_features_dim: 128 # Size of the dense layer after flattening CNN features. Only applicable with image observations and trainable CNN.
obs_agent_id: True # Include the agent's one_hot id in the observation
obs_last_action: True # Include the agent's last action (one_hot) in the observation
has_explorer: False
explorer: null
action_selector_strategy: "basic_selector_strategy"

# --- Experiment running params ---
repeat_id: 1
label: "default_label"
hypergroup: null

# --- Weights & Biases (wandb) logging ---
wandb:
  enable: True # Enable W&B logging
  project: "VLCM_Phase1" # W&B project name
  entity: "i2rLAB" # W&B entity/user (optional)
  run_name: null # If null, a token based on the env and algorithm will be used
  notes: "" # Optional notes/description for the run
  tags: [] # Optional list of tags
  save_dir: "results/wandb" # Directory where W&B will store run files (overrides wandb default dir)
  sync_tensorboard: False # Whether to enable wandb's tensorboard sync
  resume: False # Whether to attempt to resume previous run
  id: null # If provided and resume True, use this run id
